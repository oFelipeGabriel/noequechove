<mat-card [class]="'day-card '+day.condition">
    <mat-card-subtitle class="subtitle">{{day.date}} - {{day.weekday}}</mat-card-subtitle>
    <mat-card-title>{{day.description}}</mat-card-title>
    <mat-card-content class="content">
        <div class="d-flex ">
            <div>
                <span>Min: {{day.min}} Cº</span>
                <span>Max: {{day.max}} Cº</span>
            </div>
            <div>
                <div [ngSwitch]="day.condition">
                    <mat-icon *ngSwitchCase="'cloudly_day'" class="icon-display">cloud</mat-icon>
                    <mat-icon *ngSwitchCase="'rain'" class="icon-display">water_drop</mat-icon>
                    <mat-icon *ngSwitchCase="'clear_day'" class="icon-display">light_mode</mat-icon>
                    <mat-icon *ngSwitchCase="'cloud'" class="icon-display">light_mode</mat-icon>
                    
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
