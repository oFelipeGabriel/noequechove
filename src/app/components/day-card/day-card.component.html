<mat-card [class]="'day-card '+day.condition">
    <mat-card-subtitle class="subtitle">{{day.date}} - {{day.weekday}}</mat-card-subtitle>
    <mat-card-title>{{day.description}}</mat-card-title>
    <mat-card-content class="content">
        <span>Min: {{day.min}} Cº</span>
        <span>Max: {{day.max}} Cº</span>
    </mat-card-content>
</mat-card>
